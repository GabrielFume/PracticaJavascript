  <script type="text/javascript">

// Scope es la linea 
// closhures

  var nombre = "Gabriel"
  function saludar(nombre){
    
    if (nombre = "Gabriel") {
       for (var i = 0; i < 9; i++) {
         console.log(` ${i} Hola ${nombre}`)
       }
    }else{
      for (var e = 0; i <= 10; i++) {
        console.log(` ${e} Hola ${nombre}`)
      }
    }
    
      
    // hasta este momento nombre tiene un string definido que es Gabriel
  }
  // Cuando le asignamos un valor a la funcion nos cambia el valor de la variable nombre
  saludar("Israel")
  console.log(`La variable nombre tiene el valor ${nombre}`)


  </script>
