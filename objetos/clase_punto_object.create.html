  <h1>Objetos en Javascript</h1>

  <script type="text/javascript">
//Otra forma de crear un objeto con object.create

  const Punto = {
    init: function init(x, y) {
      this.x = x
      this.y = y
    },
    moverEnX: function moverEnX(x){
      this.x += x
    },
    moverEnY: function moverEnY(y){
      this.y += y
    },
    distancia: function distancia(p){
      const x = this.x - p.x
      const y = this.y - p.y

      return Math.sqrt(x * x + y * y)
    }
  }

  const p1 = Object.create(Punto) // crea el objeto
  const p2 = Object.create(Punto) // instancia el objeto
  
  p1.init(0,4) // init es el constructor,
  p2.init(3,0) //

  console.log(p1.distancia(p2))
  console.log(p2.distancia(p1))
  p1.moverEnX(10)
  console.log(p1.distancia(p2))
  p2.moverEnY(-4)
  console.log(p1.distancia(p2))

  </script>
