  <h1>Objetos en Javascript</h1>

  <script type="text/javascript">

// Manera Sugar
// dice class pero va a funcionar como un prototype
 class Punto {
        contructor(x,y) {
          this.x = x
          this.y = y
        }
        
        moverEnX(x){
          this.x += x
        }

        moverEnY(y){
          this.y += y
        }

        distancia(p){
            const x = this.x - p.x
            const y = this.y - p.y

            return Math.sqrt(x * x + y * y)
        }
      }

  const p1 = new Punto(0,4) // crea el objeto
  const p2 = new Punto(3,0) // instancia el objeto

  console.log(p1.distancia(p2))
  console.log(p2.distancia(p1))
  p1.moverEnX(10)
  console.log(p1.distancia(p2))
  p2.moverEnY(-4)
  console.log(p1.distancia(p2))

  </script>
